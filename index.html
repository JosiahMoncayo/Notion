<html> 
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <style>
        #date {
            font-family: Noto Sans Mono;
            font-size: large;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="date"></div>
</body>
<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    var month = new Array(12);
    month[0] = "January";
    month[1] = "February";
    month[2] = "March";
    month[3] = "April";
    month[4] = "May";
    month[5] = "June";
    month[6] = "July";
    month[7] = "August";
    month[8] = "September";
    month[9] = "October";
    month[10] = "November";
    month[11] = "December";

    var today = new Date();
    var dayOfWeek = weekday[today.getDay()];
    var year = today.getFullYear();
    var date = dayOfWeek+", " + month[(today.getMonth()+1)] + " " + today.getDate();

    document.getElementById('date').innerHTML = `<div id="date">${date} <br> ${year}</div>`;
</script> 
</html>
